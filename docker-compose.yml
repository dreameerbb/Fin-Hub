version: '3.8'

services:
  fin-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fin-hub
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Additional environment variables
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FIN_HUB_ROOT=/app

    # Volume mounts for data persistence
    volumes:
      # Stock data (persistent)
      - ./data/stock-data:/app/data/stock-data

      # Crypto cache (auto-generated, can be temporary)
      - crypto-cache:/app/data/crypto-cache

      # Logs
      - ./logs:/app/logs

      # Optional: Mount custom configuration
      # - ./config:/app/config

    # Port mapping (if using HTTP mode in future)
    # ports:
    #   - "8000:8000"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

    # Health check (for HTTP mode)
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes
volumes:
  crypto-cache:
    driver: local

# Networks (optional, for future microservices)
